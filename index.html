<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .whole-container {
            display: flex;
            /* align-content: end; */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .sidebar {
            position: fixed;
            width: 20%;
            height: 100vh;
            background-color: #8f00ff;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }

        .sidebar nav {
            line-height: 25px;
            margin: 15px 0px;
            cursor: pointer;
        }

        .sidebar .user {
            font-size: 14px;
            line-height: 30px;
        }


        .main {
            flex: 1;
            width: 80%;
            background-color: #f5f5f5;
            padding: 30px;
        }

        .top {
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .top button {
            background: #3f51ff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            /* border: 1px solid gray; */
        }

        button:hover {
            background-color: #eeeaea;
            color: black;
            border: 1px solid gray;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-left: 20%;

            /* width:  70%; */
            /* border-radius: 10px; */
            /* margin-bottom: 20px; */
        }


        .post-container {
            border: 1px solid gray;
            box-shadow: 0px 0px 5px 0px;
            border-radius: 8px;
            padding: 20px;
            margin-top: 5%;
        }

        img {
            border-radius: 50%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px
        }

        .content {
            padding: 15px;
        }

        .heading {
            padding: 15px;
        }

        .comment {
            padding: 1%;
        }

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            width: 53%;
            height: 50%;
            border-radius: 5px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }

        .form {
            height: 85%;
            gap: 2%;
            display: flex;
            flex-direction: column;
            padding: 2%;
        }

        input {
            height: 15%;
            width: 100%;
        }
        textarea{
            height: 50%;
            width: 100%;
        }
        .pop-btn{
            height: 15%;
            display: flex;
            justify-content: flex-end;
            gap: 5%;
        }
        .cancel{
            background-color: #f5f5f5;
            height: 60%;
            width: 20%; 
            margin-top: -15px;
            border-radius: 5px;
        }
        .ok{
             height: 60%;
             width: 20%; 
            background-color: lightblue;
            margin-top: -15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="whole-container">

        <aside class="sidebar">
            <nav>
                <p>Posts</p>
                <p>Reels</p>
            </nav>

            <div class="user">
                <p>Logged in as</p>
                <strong>Jayalakshmi K</strong>
            </div>
        </aside>


        <main class="main">
            <div class="top">
                <button id="btn" onclick="openPopup()">Create Post</button>
            </div>
            <div class="post">

            </div>
        </main>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span onclick="closePopup()" class="close">&times;</span>
                <h2>Create Post</h2>
                <div class="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter post title">

                    <label for="para">Body</label>
                    <textarea placeholder="Enter post body" id="para"></textarea>
                </div>
                <div class="pop-btn">
                    <button class="cancel" onclick="closePopup()">Cancel</button>
                    <button class="ok">Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
